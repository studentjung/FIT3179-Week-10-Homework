<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@6.1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>

    <title>FIT3179: Data Visualisation Homework 10</title>
</head>

<body>
    <h1>Future Land Use of Outer West Melbourne</h1>

    <div id="bar">
    </div>

    <div id="map">
    </div>
    
    <script type="text/javascript">
        var bar_chart = "data/landuse_bar.vg.json";
        vegaEmbed("#bar", bar_chart).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var map_chart = "data/landuse_pct_map.vg.json";
        vegaEmbed("#map", map_chart).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</body>

</html>
